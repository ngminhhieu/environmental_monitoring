alg: random_search
base_dir: log/seq2seq/random_search/hanoi/5
data:
  batch_size: 200
  dataset: data/npz/random_search/hanoi/5.npz
  test_batch_size: 1
  test_size: 0.2
  valid_size: 0.2
gpu: 0
input_features: '[''PM2.5'', ''DAY'', ''YEAR'', ''HOUR'', ''WIND_SPEED'', ''WIND_DIR'',
  ''RH'', ''BAROMETER'', ''PM1'']'
log_level: INFO
model:
  horizon: 1
  input_dim: 9
  l1_decay: 0
  output_dim: 1
  rnn_layers: 1
  rnn_units: 100
  seq_len: 48
  type: lstm_ed
  verified_percentage: 1
train:
  dropout: 0
  epochs: 300
  optimizer: adam
  patience: 15
