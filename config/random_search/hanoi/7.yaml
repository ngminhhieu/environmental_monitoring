alg: random_search
base_dir: log/seq2seq/random_search/hanoi/7
data:
  batch_size: 200
  dataset: data/npz/random_search/hanoi/7.npz
  test_batch_size: 1
  test_size: 0.2
  valid_size: 0.2
gpu: 0
input_features: '[''PM2.5'', ''WIND_SPEED'', ''WIND_DIR'', ''TEMP'', ''RH'', ''BAROMETER'',
  ''PM10'', ''PM1'']'
log_level: INFO
model:
